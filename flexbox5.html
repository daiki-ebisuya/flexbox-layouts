<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout Example</title>
  <link rel="stylesheet" href="flexbox5.css">
</head>
<body>
  <div class="container">

    <!-- ヘッダー -->
    <header class="header flex-container">
      <div class="logo flex-item"></div>
      <div class="nav flex-container">
        <div class="nav-item flex-item">HOME</div>
        <div class="nav-item flex-item">SERVICE</div>
        <div class="nav-item flex-item">ABOUT</div>
        <div class="nav-item flex-item">CINTACT</div>
      </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main flex-container">
      <!-- サイドバー -->
      <aside class="sidebar flex-container">
        <div class="sidebar-item flex-item"></div>
        <div class="sidebar-item flex-item"></div>
        <div class="sidebar-item flex-item"></div>
        <div class="sidebar-item flex-item"></div>
        <div class="sidebar-item flex-item"></div>
        <div class="sidebar-item flex-item"></div>
      </aside>

      <!-- コンテンツ -->
      <section class="content flex-container">
        <div class="content-item flex-item"></div>
        <div class="content-item flex-item"></div>
        <div class="content-item flex-item"></div>
        <div class="content-item flex-item"></div>
        <div class="content-item flex-item"></div>
        <div class="content-item flex-item"></div>
      </section>
    </main>

    <!-- フッター -->
    <footer class="footer flex-container">
      <div class="footer-item flex-item">FAQ</div>
      <div class="footer-item flex-item">Terms</div>
      <div class="footer-item flex-item">Privacy</div>
    </footer>

  </div>
</body>
</html>
